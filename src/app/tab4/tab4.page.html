<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/Datastore/uploads/bds/24.jpg">
      </ion-avatar>
      <ion-label>Tâm Đức Phạm</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item (click)="goTinTapDoan()" lines="none" routerDirection="forward">
      <ion-icon name="send"></ion-icon>
      <ion-label>Tin bất động sản</ion-label>
      <ion-badge slot="end">22</ion-badge>
    </ion-item>
    <ion-item (click)="goTinPhapLuat()" lines="none">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Tin pháp luật và chính sách</ion-label>
      <ion-badge color="success">44</ion-badge>
    </ion-item>
    <ion-item (click)="goTinCongTrinhDauKhi()" lines="none">
      <ion-icon name="logo-codepen"></ion-icon>
      <ion-label >Tin Công Trình Dầu Khí</ion-label>
    </ion-item>
    <ion-item (click)="goTinTapDoan()" lines="none" routerDirection="forward">
      <ion-icon name="business"></ion-icon>
      <ion-label>Phát Triển Bền Vững</ion-label>
      <ion-badge color="danger">66</ion-badge>
    </ion-item>
    <ion-item (click)="goTinPhapLuat()" lines="none">
      <ion-icon name="compass"></ion-icon>
      <ion-label>Công Bố Thông Tin</ion-label>
    </ion-item>
    <ion-item (click)="goTinCongTrinhDauKhi()" lines="none">
      <ion-icon name="nuclear"></ion-icon>
      <ion-label >Chuyên Đề Dầu Khí</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item color="secondary">
      <ion-icon name="microphone"></ion-icon>
      <ion-label>Trợ giúp</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item color="secondary">
      <ion-icon name="cog"></ion-icon>
      <ion-label>Cài Đặt & Bảo Mật</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item color="secondary">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Thoát</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
