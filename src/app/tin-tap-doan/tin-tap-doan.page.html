<ion-header>
  <ion-toolbar>
    <ion-title>tin dong san</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div id="card-list">
    <ion-list *ngFor = "let news of newsbds ">
      <ion-card>
        <ion-card-header>
          {{news.title}}
        </ion-card-header>
        <ion-card-content>
          <div [innerHTML] = "news.information">

          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
